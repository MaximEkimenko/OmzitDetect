<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Omzit Admin</title>

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', path='/css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <a href="{{ url_for('get_sources') }}" class="btn btn-primary">Sources</a>
            </nav>
            <!-- End of Topbar -->
<!--            <div class="alert alert-success fade" role="alert"></div>-->
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col-xl-12">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">New Employee</h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">

                                <div class="form-group">
                                    <label for="emp_name">Name</label>
                                    <input type="text" class="form-control form-control-user"
                                           id="emp_name" value=""
                                           name="name"
                                           required
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="department">Department</label>
                                    <input type="text" class="form-control form-control-user"
                                           id="department" value=""
                                           name="department"
                                           required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="photo">Employee Photo</label>
                                    <input type="file" class="form-control-file" id="photo" name="photo" required>
                                </div>

                                <div class="form-group row mt-4">
                                    <button type="button"
                                            class="btn btn-primary btn-user mx-2" id="saveEmployeeBtn">
                                        Save
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <button class="btn btn-primary mb-4" id="updateEncodingsBtn">Update Encodings</button>
                        <span class="ml-4 mb-4" id="updateStatus"></span>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<footer class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>Omzit Detect 2024</span>
        </div>
    </div>
</footer>
<!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="{{ url_for('static', path='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', path='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<!-- Core plugin JavaScript-->
<script src="{{ url_for('static', path='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

<!-- Custom scripts for all pages-->
<script src="{{ url_for('static', path='js/sb-admin-2.min.js') }}"></script>
<script src="{{ url_for('static', path='js/employees.js') }}"></script>

</body>

</html>
