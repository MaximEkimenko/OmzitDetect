<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Omzit Admin</title>

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', path='/css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <a href="{{ url_for('get_sources') }}" class="btn btn-primary">Sources</a>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">

                    <!-- Video stream -->
                    <div class="col-xl-6 col-lg-10">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Video Stream</h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div style="text-align: center;">
                                    <img
                                            id="videoStream"
                                            class="video_style"
                                            src=""
                                    >
                                </div>
                                <div class="row justify-content-center">
                                    <div class="d-flex mt-4 ml-2 mr-2">
                                        <button id="playVideo" class="btn btn-primary">Play</button>
                                    </div>
                                    <div class="d-flex mt-4 ml-2 mr-2">
                                        <button id="stopVideo" class="btn btn-danger">Stop</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Area Chart -->
                    <div class="col-xl-6">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Settings</h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">

                                <div class="form-group">
                                    <label for="source_name">Source Name</label>
                                    <input type="text" class="form-control form-control-user"
                                           id="source_name" value=""
                                           name="source_name"
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="video_source">Video Source</label>
                                    <input type="text" class="form-control form-control-user"
                                           id="video_source" value=""
                                           name="video_source"
                                    >
                                </div>

                                <label for="crop">Crop Detection Area</label>
                                <div class="form-group row" id="crop">
                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <label for="x0">Left</label>
                                        <input type="text" class="form-control form-control-user"
                                               id="x0" value=""
                                               name="crop_x0"
                                        >
                                    </div>
                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <label for="x1">Right</label>
                                        <input type="text" class="form-control form-control-user"
                                               id="x1" value=""
                                               name="crop_x1"
                                        >
                                    </div>
                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <label for="y0">Top</label>
                                        <input type="text" class="form-control form-control-user"
                                               id="y0" value=""
                                               name="crop_y0"
                                        >
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="y1">Bottom</label>
                                        <input type="text" class="form-control form-control-user"
                                               id="y1" value=""
                                               name="crop_y1"
                                        >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <label for="unknown_save_step">Save Unknown Step</label>
                                        <input type="text" class="form-control form-control-user"
                                               id="unknown_save_step" value=""
                                               name="unknown_save_step"
                                        >
                                    </div>
                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <label for="skipped_frames_coeff">FPS</label>
                                        <input type="text" class="form-control form-control-user"
                                               id="skipped_frames_coeff"
                                               value=""
                                               name="skipped_frames_coeff"
                                        >
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="faces_distance">Faces Distance</label>
                                        <input type="text" class="form-control form-control-user"
                                               id="faces_distance" value=""
                                               name="faces_distance"
                                        >
                                    </div>
                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <label for="width">Output Frame Width</label>
                                        <input type="text" class="form-control form-control-user"
                                               id="width" value=""
                                               name="width"
                                        >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-5 mb-3 mb-sm-0">
                                        <label for="inputStartTime">Recognition Start Time:</label>
                                        <input type="time" id="inputStartTime" class="form-control">
                                    </div>
                                    <div class="col-sm-5 mb-3 mb-sm-0">
                                        <label for="inputEndTime">Recognition End Time:</label>
                                        <input type="time" id="inputEndTime" class="form-control">
                                    </div>
                                    <div class="col-sm-2 mb-3 mb-sm-0 d-flex align-items-end">
                                        <button type="button" id="addInterval"
                                                class="btn btn-primary btn-user container-fluid">
                                            Add
                                        </button>
                                    </div>
                                </div>
                                <label for="timeline">Timeline</label>
                                <div class="progress" id="timeline"></div>
                                <input name='intervals' value='' hidden id='intervalsInput'>
                                <div class="form-group row mt-4">
                                    <button type="submit"
                                            class="btn btn-primary btn-user mx-2" id="saveSettingsBtn">
                                        Save
                                    </button>
                                    <button type="button"
                                            class="btn btn-danger btn-user mx-2">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<footer class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>Omzit Detect 2024</span>
        </div>
    </div>
</footer>
<!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="{{ url_for('static', path='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', path='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<!-- Core plugin JavaScript-->
<script src="{{ url_for('static', path='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

<!-- Custom scripts for all pages-->
<script src="{{ url_for('static', path='js/sb-admin-2.min.js') }}"></script>
<script src="{{ url_for('static', path='js/source.js') }}"></script>
<script src="{{ url_for('static', path='js/intervals.js') }}"></script>

</body>

</html>
